services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fuya-kondo-app
    container_name: fuyakondo_aisaimleague-app
    ports:
      - "8000:8000"
    volumes:
      - ./laravel-app:/var/www/html  # ← ここに追加

  db:
    image: mysql:8.0
    container_name: fuyakondo_aisaimleague-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fuyakondo_aisaimleague
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
